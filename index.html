<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search Map</title>
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Leaflet Heat -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>    
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsi0hqt44YuszCHWFo0QfDCtUWr8cqCj0&libraries=places,geocoding"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .info-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 12px;
            text-align: center;
            z-index: 1001;
            font-family: Arial, sans-serif;
        }
        .info-strip a {
            color: black;
            text-decoration: underline;
        }
        .overlay-image {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 187.5px; /* 75% of original 250px */
            opacity: 0.15; /* 15% opacity */
            z-index: 1000;
            pointer-events: none;
        }
        .search-container {
            position: fixed;
            top: 100px; /* Moved lower to accommodate the image above */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }
        #search-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
            margin-right: 8px;
            font-family: Arial, sans-serif;
        }
        .search-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .search-button:hover {
            background: #357abd;
        }
        .geolocation-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #5f6368;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }
        .geolocation-button:hover {
            color: #202124;
        }
        .geolocation-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
    
    <!-- Add this line to load the config file -->
    <script src="config.js"></script>
</head>
<body>
    <img src="assets/politiquera.png" alt="Overlay" class="overlay-image">
    <div class="search-container">
        <input id="search-input" type="text" placeholder="Search for an address">
        <button class="search-button" id="search-button">Search</button>
        <button id="geolocation-button" class="geolocation-button" title="Find my location">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
            </svg>
        </button>
    </div>
    <div id="map"></div>
    <div class="info-strip">
        Using publicly available voter data obtained from <a href="https://www.hidalgocounty.us/3339/Unofficial-Early-Voting-Totals-Rosters" target="_blank">Hidalgo County Elections Department</a> as of 10/22/2024
    </div>
    
    <!-- Load your JavaScript files -->
    <script src="map.js"></script>
    <script src="search.js"></script>
    <script src="data.js"></script>
</body>
</html>
