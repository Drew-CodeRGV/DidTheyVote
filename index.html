<!DOCTYPE html>
<html>
<head>
<style>
.info-strip {
    position: relative;
    padding: 10px;
    text-align: center;
}

.info-strip::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: white;
    opacity: 0.5;
    z-index: 0;
}

.info-strip > * {
    position: relative;
    z-index: 1;
    color: black;
}

.info-strip a {
    color: black;
}

.search-wrapper {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
    background-color: #007bff;
    animation: fadeBackground 2s ease-out 20s forwards;
}

@keyframes fadeBackground {
    from {
        background-color: #007bff;
    }
    to {
        background-color: transparent;
    }
}

.search-message {
    text-align: center;
    margin-bottom: 1rem;
    color: white;
}

.search-container {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 0.7rem 1rem;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    background-color: white;
    max-width: 400px;
    margin: 0 auto;
    transition: all 0.3s ease;
}

/* Add shadow when background fades */
@keyframes addShadow {
    to {
        box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }
}

.search-wrapper.faded .search-container {
    box-shadow: 0 1px 6px rgba(32,33,36,0.28);
}

.search-container:hover {
    box-shadow: 0 1px 6px rgba(32,33,36,0.28);
}

.search-container img {
    width: 20px;
    height: 20px;
    opacity: 0.45;
}

.overlay-image {
    position: fixed;
    bottom: 0;
    right: 0;
    max-width: 300px;
}

</style>
</head>
<body>
